  <body>
    <div id="app">
       <!-- ----------導覽列--------------->
       <input type="checkbox" id="menu-control">
       <header class="main-header">

            </a>
            <label for="menu-control" class="menu-btn">
            <span></span>

           <nav class="main-nav">

               {{ item.name }}

            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>

      <!-- -------------------title----------------------->
      <div class="title">

      </div>
      <div class="control">
        <div class="container">
          <div class="row">
            <div class="info col-3">
              <div class="options">

                <btn-component :name="'經典抹茶'" :num="'6'"></btn-component>

            </div> -->

            </div> -->
            <div class="row col-9">
              <div class="col-12 col-l-4 col-m-6" v-for=" item in productList">
                <div class="card">
                  <div class="pic"><img :src="item.img" :alt="item.title"></div>
                  <div class="text">
                    <p>{{ item.title }}</p>
                    <p>NT${{ item.price }}</p>
                  </div>
                </div>
              </div>
              <div class="button">
                <button class="page" v-for="item in 2"><a href="#">{{item}}</a></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER -->

              <img :src="home.srclink" alt="logo_cake">
            </a>
          </div>
    
          <div class="footer-icon">

            <div class="footer-fb">
              <div class="footer-fb-pic">
                <i class="fa-brands fa-facebook"></i>

            <div class="footer-credit">

              <i class="fa-brands fa-cc-jcb"></i>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const App = Vue.createApp({
        data() {
          return {
            home: {
                  index: 'home',
                  link: './index.html',
                  srclink: './images/赤心LOGO.png'
              },
            nav: [
              {name:'關於我們',link:'about.html'},
              {name:'所有商品',link:'product.html'},
              {name:'最新消息',link:'news.html'},
              {name:'門市資訊',link:'shop.html'},
              {name:'會員登入',link:'login.html'}
            ],
            logo:[
              {img: 'https://github.com/april808/vue-little-work/blob/master/images/LOGO.png?raw=true',
              link: './index.html',
              name: '赤心'},
            ],
            sorts: ['經典抹茶','新鮮草莓','濃郁乳酪'],
            productList: [
              {
                sort: '經典抹茶',
                title: '抹茶千層蛋糕',
                price: 500,
                img: './images/抹茶千層260X260.jpg'
              },
              {
                sort: '經典抹茶',
                title: '抹茶毛巾捲',
                price: 500,
                img: './images/抹茶毛巾260X260.jpg'
              },
              {
                sort: '經典抹茶',
                title: '抹茶提拉米蘇盒',
                price: 500,
                img: './images/抹茶提拉米蘇260X260.jpg'
              },
              {
                sort: '新鮮草莓',
                title: '草莓派對',
                price: 500,
                img: './images/草莓派對260X260.jpg'
              },
              {
                sort: '經典抹茶',
                title: '抹茶大福',
                price: 500,
                img: './images/抹茶大福260X260.jpg'
              },
              {
                sort: '經典抹茶',
                title: '抹茶奶香餅',
                price: 500,
                img: './images/抹茶奶香餅260X260.jpg'
              },
              {
                sort: '經典抹茶',
                title: '抹茶夾心酥',
                price: 500,
                img: './images/抹茶夾心酥260X260.jpg'
              },
              {

                title: '柑橘乳酪',
                price: 500,
                img: './images/柑橘乳酪260X260.jpg'
              },
              {
                sort: '新鮮草莓',
                title: '草莓奶油泡芙',
                price: 500,
                img: './images/草莓奶油泡芙260X260.jpg'
              }
            ],
          }
        },
        computed: {
          sortCounts() {
            const counts = {};
            for (const product of this.productList) {
              const sort = product.sort;
              if (counts[sort]) {
                counts[sort]++;
              } else {
                counts[sort] = 1;
              }
            }
            return counts;
          },
          uniqueSorts() {
            const sortSet = new Set();
            for (const product of this.productList) {
              sortSet.add(product.sort);
            }
            return Array.from(sortSet);
          }
        }
      })

      App.component('btn-component', {
            props: ['name' , 'num'],
            template: `
                <div class="options-taste" :style="{
                    backgroundColor: color
                }">

            `,
        })

      App.mount("#app")
