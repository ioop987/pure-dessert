<style>
  /* ----------------導覽列------------------ */
  * {
    margin: 0;
    padding: 0;
    font-family: 'Noto Sans TC', sans-serif;
    font-family: 'Noto Serif TC', serif;
  }

  .main-header {
    position: fixed;
    z-index: 999;
    width: 100%;
    top: 0;
    background-color: #e8e3d4;

  }

  .main-header .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 13px;
    max-width: 1280px;
    margin: auto;

  }

  .main-header .logo {
    width: 128px;
  }

  .main-header .logo img {
    width: 100%;
    vertical-align: middle;
  }

  .main-header .main-nav {
    display: flex;
    align-content: center;
    font-size: 16px;
    margin-left: auto;
    /* 將主導覽列推到右邊 */
  }

  .main-header .main-nav a {
    text-decoration: none;
    color: rgb(0, 0, 0);
    padding: 5px 1em;
    position: relative;
    transform: translateY(0px);
    transition: 0.1s;
    display: inline-block;
  }
  .main-header .main-nav i {
    font-size: 30px;
  }
  /* ----------漂浮 ------------ */
  .main-header .main-nav a:hover {
    transform: translateY(-5px);
  }

  /*---------- 底線 -----------*/
  .main-header .main-nav a:after {
    content: "";
    position: absolute;
    left: 50%;
    right: 50%;
    height: 0;
    bottom: -5px;
    border-bottom: 1px solid rgb(3, 112, 10);
    transition: 0.3s;
  }

  .main-header .main-nav a:hover:after {
    left: 0;
    right: 0;
  }

  .fa-solid {
    font-size: 35px;
  }

  /* ---------------------登入----------------------------- */

  .title {
    width: 100%;
    margin: auto;
    text-align: center;
    margin-bottom: 130px;
    margin-top: 180px;
    position: relative;
  }

  .title h2 {
    font-size: 24px;
    font-weight: bold;
  }
  .title h2::before,
.title h2::after {
  position: absolute;
  content: "";
  height: 1px;
  top: 50%;
  background: #666;
  width: calc(50% - 160px);
}

.title h2::before{
  left: 0;
}
.title h2::after {
  right: 0;
}
.box{
  width: 50%;
  border: gray solid 0.5px;
  margin: auto;
  margin-bottom: 200px;
}
.button-box{
  width: 100%;

}
.register{
width: 50%;
height: 60px;
border: gray solid 0.5px;
background-color: #f8f3e4;

.login{

.login-title{

.input-box{
  text-align: center;
  position: relative;
}
.input-box p{
  position: absolute;
  left: 140px;
  top: 140px;
  font-weight: 500;
}
.input-box a{
     text-decoration: inherit;
    color: black;

}
.input-type{

  height: 40px;
  text-align: center;
  margin-bottom: 40px;
}

.icon-box{
text-align: center;
margin-bottom: 20px;
margin-top: 20px;
}

.icon-box img{

  height: 30px;
  margin: 0 20px;

.login-bottom{
margin-left: 221px;
width: 30%;
height: 40px;
margin-bottom: 30px;
border: gray solid 0.5px;
font-size: 16px;

.input-type::placeholder {

}

  /*----------------------頁尾------------------------- */
