<style>
  /* ----------------導覽列------------------ */
  * {
    margin: 0;
    padding: 0;
    font-family: 'Noto Sans TC', sans-serif;
    font-family: 'Noto Serif TC', serif;
  }

  .main-header {
    position: fixed;
    z-index: 999;
    width: 100%;
    top: 0;
    background-color: #e8e3d4;

  }

  .main-header .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 13px;
    max-width: 1280px;
    margin: auto;

  }

  .main-header .logo {
    width: 128px;
  }

  .main-header .logo img {
    width: 100%;
    vertical-align: middle;
  }

  .main-header .main-nav {
    display: flex;
    align-content: center;
    font-size: 16px;
    margin-left: auto;
    /* 將主導覽列推到右邊 */
  }

  .main-header .main-nav a {
    text-decoration: none;
    color: rgb(0, 0, 0);
    padding: 5px 1em;
    position: relative;
    transform: translateY(0px);
    transition: 0.1s;
    display: inline-block;
  }

  /* ----------漂浮 ------------ */
  .main-header .main-nav a:hover {
    transform: translateY(-5px);
  }

  /*---------- 底線 -----------*/
  .main-header .main-nav a:after {
    content: "";
    position: absolute;
    left: 50%;
    right: 50%;
    height: 0;
    bottom: -5px;
    border-bottom: 1px solid rgb(3, 112, 10);
    transition: 0.3s;
  }

  .main-header .main-nav a:hover:after {
    left: 0;
    right: 0;
  }

  .fa-solid {
    font-size: 35px;
  }

  /* --------------------門市資訊----------------------- */

  .title {

  }
  .title h2::before,
.title h2::after {
  position: absolute;
  content: "";
  height: 1px;
  top: 50%;
  background: #666;
  width: calc(50% - 160px);
}

.title h2::before{
  left: 0;
}
.title h2::after {
  right: 0;
}
  .card {
    display: flex;
    flex-direction: row;
    width: 70%;

  }

  }

  .text {

    font-size: 24px;

  }

  .text p {

    font-weight: 500;
    margin-bottom: 30px;
  }

  .box {
    width: 80%;
    background-color: #91997C;
    margin: auto;
    aspect: ratio 1000px / 500px;
    position: relative;
  }

  .map {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    margin-top: 100px;
  }

  /*----------------------頁尾------------------------- */
